<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://edenxbuilder-edenmd.wasmer.app;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Xbuilder</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34; /* Dark background for tech feel */
            overflow: hidden;
            font-family: sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #61dafb; /* Light blue for tech highlight */
        }
        svg {
            width: 150px;
            height: 150px;
        }
        .pulsing-circle {
            fill: none;
            stroke: #61dafb;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-linecap: round;
            transform-origin: center;
            animation: pulse 2s infinite ease-in-out alternate, rotate 10s infinite linear;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; stroke-dashoffset: 0; }
            50% { transform: scale(1.1); opacity: 1; stroke-dashoffset: 100; }
            100% { transform: scale(0.8); opacity: 0.5; stroke-dashoffset: 0; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <circle class="pulsing-circle" cx="50" cy="50" r="40" />
        </svg>
        <p class="loading-text">Loading Xbuilder, please wait...</p>
    </div>
</body>
</html>

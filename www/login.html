<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM - Login/Register</title>
    <!-- Google Fonts & Font Awesome as per pricing.html -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Cyber Noir Dark Theme CSS (copied from pricing.html for consistency) */
        :root {
            /* Base Colors */
            --clr-bg-dark: #1a1a2e; /* Dark background */
            --clr-primary-blue: #0f3460; /* Primary blue for main elements */
            --clr-accent-red: #e94560; /* Accent red for highlights/warnings */
            --clr-text-light: #e0e0e0; /* Light text for contrast */
            --clr-text-muted: #a0a0a0; /* Muted text for secondary info */
            --clr-border-glow: #00f0f0; /* Cyan for glowing borders/accents */
            --clr-card-bg: #16213e; /* Slightly lighter dark for cards */
            --clr-input-bg: #0d1326; /* Even darker for input fields */
            --clr-success: #2ecc71; /* Green for success messages */
            --clr-error: #e74c3c; /* Red for error messages */
            --clr-warning: #f1c40f; /* Yellow for warnings */

            /* Gradients */
           --grad-primary-h1: linear-gradient(90deg, #4a69bd, #6a89cc, #d63031);
            --grad-primary-h2: linear-gradient(90deg, #0f3460, #0d1326);
            --grad-button: linear-gradient(45deg, #0f3460, #e94560);
            --grad-nav-bg: linear-gradient(90deg, #1a1a2e, #0f3460, #1a1a2e);

            /* Shadows and Glows */
            --shadow-deep: 0 8px 16px rgba(0, 0, 0, 0.6);
            
            --glow-border: 0 0 10px rgba(0, 240, 240, 0.8); /* Cyan border glow */
            --glow-button: 0 0 15px rgba(233, 69, 96, 0.8); /* Red button glow */

            /* Typography */
            --font-primary: 'Montserrat', sans-serif;
            --font-display: 'Orbitron', sans-serif; /* For ADAM title */

            /* Spacing */
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 30px;

            /* Border Radius */
            --border-radius-sm: 5px;
            --border-radius-md: 10px;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--clr-bg-dark);
            color: var(--clr-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing-md);
            box-sizing: border-box;
            position: relative; /* For toast positioning */
        }

        .login-container {
            background-color: var(--clr-card-bg);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-deep);
            border: 1px solid var(--clr-primary-blue);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-family: var(--font-display);
            background-image: var(--grad-primary-h1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-text);
            margin-bottom: var(--spacing-lg);
        }

        .input-group {
            margin-bottom: var(--spacing-md);
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--clr-text-light);
        }

        .input-group input {
            width: calc(100% - var(--spacing-md) - 2px); /* Adjust for padding and border */
            padding: var(--spacing-sm);
            background-color: var(--clr-input-bg);
            border: 1px solid var(--clr-primary-blue);
            border-radius: var(--border-radius-sm);
            color: var(--clr-text-light);
            font-size: 1em;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--clr-border-glow);
            box-shadow: 0 0 8px rgba(0, 240, 240, 0.5);
        }

        
        button, .button {
            background-image: var(--grad-button);
            color: var(--clr-text-light);
            border: none;
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-deep);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover, .button:hover {
            box-shadow: var(--glow-button);
            transform: translateY(-2px);
        }

        button:active, .button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
        
        

        .message {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-size: 0.9em;
            display: none; /* Hidden by default */
        }

        .message.info { background-color: rgba(0, 123, 255, 0.2); color: #007bff; border: 1px solid #007bff; display: block; }
        .message.success { background-color: rgba(40, 167, 69, 0.2); color: var(--clr-success); border: 1px solid var(--clr-success); display: block; }
        .message.error { background-color: rgba(220, 53, 69, 0.2); color: var(--clr-error); border: 1px solid var(--clr-error); display: block; }
        .message.warning { background-color: rgba(255, 193, 7, 0.2); color: var(--clr-warning); border: 1px solid var(--clr-warning); display: block; }


        .switch-mode {
            margin-top: var(--spacing-md);
            font-size: 0.9em;
            color: var(--clr-text-muted);
        }

        .switch-mode a {
            color: var(--clr-border-glow);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .switch-mode a:hover {
            color: var(--clr-accent-red);
        }
        .resend-link {
            display: none; /* Hidden by default */
            margin-top: var(--spacing-sm);
            font-size: 0.8em;
        }
        .resend-link a {
            color: var(--clr-warning);
        }

        /* Toast Notification Styling */
        .toast-notification {
            position: fixed;
            bottom: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--clr-card-bg);
            color: var(--clr-text-light);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            box-shadow: var(--glow-border); /* Use border glow for a cool effect */
            border: 1px solid var(--clr-border-glow);
            z-index: 2000; /* Above everything else */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Register for Xbuilder</h2>
        <form id="authForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <div id="message" class="message"></div>
        <p class="resend-link" id="resendVerificationLink">
            <a href="#">Resend Verification Email</a>
        </p>
        <p class="switch-mode" id="modeSwitch">
            Already have an account? <a href="#">Login here</a>
        </p>
    </div>

    <div id="redirectToast" class="toast-notification">
        Already logged in, redirecting to Welcome page...
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Ensure these imports point to your desired Firebase version
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            sendEmailVerification, 
            onAuthStateChanged,
            setPersistence, // Import setPersistence
            browserLocalPersistence // Import browserLocalPersistence
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxd1eEj4mET0tzasD12lNfno054f6ZN-0",
            authDomain: "xbuilder-64c36.firebaseapp.com",
            projectId: "xbuilder-64c36",
            storageBucket: "xbuilder-64c36.firebasestorage.app",
            messagingSenderId: "652300372081",
            appId: "1:652300372081:web:df1f6f8ea8b537e19133d0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Set authentication persistence to LOCAL (default is SESSION, but LOCAL ensures longer-term)
        // This line ensures the session lasts beyond the browser session, ideally for 5 days or more.
        setPersistence(auth, browserLocalPersistence)
            .then(() => {
                // Persistence setting applied successfully
                console.log('Firebase auth persistence set to LOCAL');
            })
            .catch((error) => {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Error setting persistence:', errorCode, errorMessage);
            });


        // Get references to elements
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const modeSwitch = document.getElementById('modeSwitch');
        const formTitle = document.getElementById('formTitle');
        const submitButton = authForm.querySelector('button[type="submit"]');
        const messageDiv = document.getElementById('message');
        const resendVerificationLink = document.getElementById('resendVerificationLink');
        const redirectToast = document.getElementById('redirectToast'); // Get the toast element

        let isRegisterMode = true; // Initial state

        // Function to display messages
        function showMessage(msg, type = 'info') {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }

        // Function to show the redirect toast
        function showRedirectToast() {
            redirectToast.classList.add('show');
        }

        // Function to hide the redirect toast
        function hideRedirectToast() {
            redirectToast.classList.remove('show');
        }

        // Function to handle email verification sending
        async function sendVerificationEmail(user) {
            try {
                await sendEmailVerification(user);
                showMessage('Verification email sent! Please check your inbox (and spam folder).', 'success');
            } catch (error) {
                console.error('Error sending verification email:', error.message);
                showMessage(`Error sending verification email: ${error.message}`, 'error');
            }
        }

        // Toggle between Login and Register modes
        modeSwitch.addEventListener('click', (event) => {
            event.preventDefault();
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                formTitle.textContent = 'Register for Xbuilder';
                submitButton.textContent = 'Register';
                modeSwitch.innerHTML = 'Already have an account? <a href="#">Login here</a>';
                resendVerificationLink.style.display = 'none';
            } else {
                formTitle.textContent = 'Login to Xbuilder';
                submitButton.textContent = 'Login';
                modeSwitch.innerHTML = 'Don\'t have an account? <a href="#">Register here</a>';
                // Only show resend verification if logged in and not verified
                if (auth.currentUser && !auth.currentUser.emailVerified) {
                     resendVerificationLink.style.display = 'block';
                } else {
                     resendVerificationLink.style.display = 'none';
                }
            }
            messageDiv.textContent = ''; // Clear messages on mode switch
        });

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message'; // Reset class

            if (isRegisterMode) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await sendVerificationEmail(user);
                    showMessage('Registration successful! Please verify your email to log in. Redirecting...', 'success');
                    // Redirect after successful registration and email sent
                    showRedirectToast();
                    setTimeout(() => {
                        window.location.href = 'Welcome.html'; 
                    }, 1500); // 1.5 second delay
                } catch (error) {
                    console.error('Registration error:', error.code, error.message);
                    let errorMessage = 'Registration failed.';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already in use. Try logging in.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email format.';
                    }
                    showMessage(`${errorMessage} Please try again.`, 'error');
                }
            } else { // Login Mode
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    if (user.emailVerified) {
                        showMessage('Login successful! Redirecting...', 'success');
                        // Redirect to a dashboard or main app page upon successful and verified login
                        showRedirectToast();
                        setTimeout(() => {
                            window.location.href = 'Welcome.html';
                        }, 1500); // 1.5 second delay
                    } else {
                        showMessage('Please verify your email address. A verification link has been sent.', 'warning');
                        resendVerificationLink.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error.code, error.message);
                    let errorMessage = 'Login failed.';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No user found with this email.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email format.';
                    } else if (error.code === 'auth/too-many-requests') {
                        errorMessage = 'Too many failed login attempts. Please try again later.';
                    }
                    showMessage(`${errorMessage} Please try again.`, 'error');
                }
            }
        });

        // Handle resend verification email
        resendVerificationLink.addEventListener('click', async (e) => {
            e.preventDefault();
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message'; // Reset class

            if (auth.currentUser) {
                await sendVerificationEmail(auth.currentUser);
            } else {
                showMessage('Please log in first to resend verification.', 'warning');
            }
        });

        // Listener for auth state changes - handles persistent login and auto-redirect
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                if (!user.emailVerified) {
                    // If logged in but email not verified, prompt them
                    showMessage('You are logged in, but your email is not verified. Please check your inbox or resend verification.', 'warning');
                    resendVerificationLink.style.display = 'block';
                } else {
                    // If logged in AND email is verified
                    resendVerificationLink.style.display = 'none'; // Hide resend link
                    // Auto-redirect if user is already logged in, verified, AND currently on the login page
                    if (window.location.pathname.includes('login.html')) {
                        showRedirectToast(); // Show the toast
                        setTimeout(() => {
                            window.location.href = 'Welcome.html';
                        }, 1500); // 1.5 second delay
                    }
                }
            } else {
                // User is signed out
                resendVerificationLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>

name: Build Cordova Debug APK

on: [push, workflow_dispatch]

jobs:
  build_android_debug:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova CLI
      run: npm install -g cordova@12.0.0

    - name: Install Cordova Res CLI
      run: npm install -g cordova-res@0.15.4

    - name: Generate Cordova Resources
      run: cordova-res android --skip-splash --copy

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android Platform
      run: |
        cordova platform add android@12.0.0 --no-fetch

    - name: Build Debug APK
      run: |
        cordova build android --debug

    - name: Upload Debug APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-app-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
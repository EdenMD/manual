# Name of the workflow
name: Android Build & Artifacts

# When to run the workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Set a timeout for the job to 15 minutes
    timeout-minutes: 15
    # Run on a fresh Ubuntu virtual machine
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code from your repository
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Set up JDK 17 for Gradle
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # 3. Grant execute permission to gradlew
    - name: Grant Execute Permission to gradlew
      run: chmod +x ./gradlew

    # 4. Run Gradle to build everything
    #    :app:assembleDebug -> Builds the APK for the app module
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug

    # 5. Upload the APK from the 'app' module
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
